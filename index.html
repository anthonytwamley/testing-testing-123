<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plant Selector (Proof of Concept)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; line-height: 1.35; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 12px; }
    label { display:block; font-weight: 600; margin-bottom: 6px; }
    select, button { width: 100%; padding: 8px; border-radius: 10px; border: 1px solid #ccc; }
    .row { display:flex; gap: 12px; align-items:center; }
    .row button { max-width: 220px; }
    .meta { color:#555; font-size: 0.92rem; }
    .results { margin-top: 18px; }
    .pill { display:inline-block; border:1px solid #ddd; border-radius: 999px; padding: 2px 10px; margin: 3px 6px 0 0; font-size: 0.85rem; }
  </style>
</head>
<body>
  <h1>Plant Selector (Proof of Concept)</h1>
  <p class="meta">Pick filters → get a shortlist. Data comes from <code>plants.json</code>.</p>

  <div class="grid card">
    <div>
      <label for="plantType">Plant type</label>
      <select id="plantType">
        <option value="">Any</option>
        <option value="tree">Tree</option>
        <option value="herbaceous">Herbaceous</option>
        <option value="shrub">Shrub</option>
        <option value="climber">Climber</option>
        <option value="aquatic">Aquatic</option>
        <option value="grass">Grass</option>
      </select>
    </div>

    <div>
      <label for="sunlight">Sunlight</label>
      <select id="sunlight">
        <option value="">Any</option>
        <option value="full_sun">Full sun</option>
        <option value="partial_shade">Partial shade</option>
        <option value="shade">Shade</option>
      </select>
    </div>

    <div>
      <label for="aspect">Aspect</label>
      <select id="aspect">
        <option value="">Any</option>
        <option value="north">North</option>
        <option value="east">East</option>
        <option value="south">South</option>
        <option value="west">West</option>
        <option value="exposed">Exposed</option>
        <option value="sheltered">Sheltered</option>
      </select>
    </div>

    <div>
      <label for="soilTexture">Soil</label>
      <select id="soilTexture">
        <option value="">Any</option>
        <option value="sand">Sand</option>
        <option value="loam">Loam</option>
        <option value="clay">Clay</option>
        <option value="chalk">Chalk</option>
      </select>
    </div>

    <div>
      <label for="ph">Acid / Alkaline</label>
      <select id="ph">
        <option value="">Any</option>
        <option value="acid">Acid</option>
        <option value="neutral">Neutral</option>
        <option value="alkaline">Alkaline</option>
      </select>
    </div>

    <div>
      <label for="situation">Situation</label>
      <select id="situation">
        <option value="">Any</option>
        <option value="bank_slopes">Bank & slopes</option>
        <option value="bedding">Bedding</option>
        <option value="flower_borders_beds">Flower border & beds</option>
        <option value="ground_cover">Ground cover</option>
        <option value="hedging_screen">Hedging & screen</option>
        <option value="patio_container">Patio & container</option>
        <option value="edible">Edible</option>
        <option value="climber">Climber (use)</option>
      </select>
    </div>

    <div>
      <label for="characteristics">Plant characteristics</label>
      <select id="characteristics">
        <option value="">Any</option>
        <option value="deciduous">Deciduous</option>
        <option value="evergreen">Evergreen</option>
        <option value="semi_evergreen">Semi-evergreen</option>
        <option value="pollinators">Plants for pollinators</option>
      </select>
    </div>

    <div>
      <label for="season">Season of interest</label>
      <select id="season">
        <option value="">Any</option>
        <option value="spring">Spring</option>
        <option value="summer">Summer</option>
        <option value="autumn">Autumn</option>
        <option value="winter">Winter</option>
      </select>
    </div>

    <div>
      <label for="feature">Feature of interest</label>
      <select id="feature">
        <option value="">Any</option>
        <option value="stem">Stem</option>
        <option value="flower">Flower</option>
        <option value="fruit">Fruit</option>
        <option value="bark">Bark</option>
        <option value="leaves">Leaves</option>
      </select>
    </div>

    <div>
      <label for="colour">Colour</label>
      <select id="colour">
        <option value="">Any</option>
        <option value="white">White</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
        <option value="red">Red</option>
        <option value="pink">Pink</option>
        <option value="purple">Purple</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="black">Black</option>
        <option value="brown">Brown</option>
      </select>
    </div>

    <div>
      <label for="heightBand">Height (cm)</label>
      <select id="heightBand">
        <option value="">Any</option>
        <option value="0-30">0–30</option>
        <option value="30-60">30–60</option>
        <option value="60-100">60–100</option>
        <option value="100-200">100–200</option>
        <option value="200-400">200–400</option>
        <option value="400-99999">400+</option>
      </select>
    </div>

    <div>
      <label for="spreadBand">Spread (cm)</label>
      <select id="spreadBand">
        <option value="">Any</option>
        <option value="0-30">0–30</option>
        <option value="30-60">30–60</option>
        <option value="60-100">60–100</option>
        <option value="100-200">100–200</option>
        <option value="200-400">200–400</option>
        <option value="400-99999">400+</option>
      </select>
    </div>
  </div>

  <div class="row" style="margin-top:12px;">
    <button id="clearBtn" type="button">Clear filters</button>
    <div class="meta" id="count"></div>
  </div>

  <div class="results" id="results"></div>

  <script src="app.js"></script>
</body>
</html>
